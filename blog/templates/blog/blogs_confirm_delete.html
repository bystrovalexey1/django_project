{% extends 'blog/blogs_base.html' %}

{% block title %}Удалить {{ object.title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text">Действительно хотите удалить '{{ object.title }}'?</p>
                        {% csrf_token %}
                    </div>
                    <button type="submit" class="btn btn-danger">Удалить</button>
                    <a href="{% url 'blog:list' %}" class="mt-2 mb-2 btn btn-primary">Отменить удаление</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
