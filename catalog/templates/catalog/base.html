<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Мой сайт{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <style>
        .bar {
        background-color: black;
        color: white;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        }
    </style>

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 bar">
            {% include 'catalog/menu.html' %}
        </div>
        <div class="col-10">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-10">
                    {% block content %}{% endblock %}

                    <footer class="pt-4 my-md-5 pt-md-5 border-top ">
                        <div class="row">
                            <div class="col-12 col-md">
                                BystrovStore
                                <small class="d-block mb-3 text-muted">&copy; 2025</small>
                            </div>
                            <div class="col-6 col-md">
                                <h5>Категории</h5>
                                <ul class="list-unstyled text-small">
                                    <li><a class="text-muted" href="#">Рассылки</a></li>
                                    <li><a class="text-muted" href="#">Телеграм боты</a></li>
                                    <li><a class="text-muted" href="#">Полезные утилиты</a></li>
                                    <li><a class="text-muted" href="#">Веб-приложения</a></li>
                                    <li><a class="text-muted" href="#">Микросервисы</a></li>
                                </ul>
                            </div>
                            <div class="col-6 col-md">
                                <h5>Дополнительно</h5>
                                <ul class="list-unstyled text-small">
                                    <li><a class="text-muted" href="#">Мы пишем</a></li>
                                </ul>
                            </div>
                            <div class="col-6 col-md">
                                <h5>О нас</h5>
                                <ul class="list-unstyled text-small">
                                    <li><a class="text-muted" href="/contacts/">Контакты</a></li>
                                </ul>
                            </div>
                        </div>


                    </footer>
                </div>


                <div class="col-1"></div>
            </div>

            <script src="/static/js/bootstrap.bundle.min.js"></script>

</body>
</html>
