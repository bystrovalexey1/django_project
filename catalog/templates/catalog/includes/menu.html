<menu>
    <div class="row">
        <div class="col-2">
            <img src="/static/images/bootstrap-logo.svg"
                 class="rounded float-start" style="width: 30px; margin: 0px;">
        </div>
        <div class="col-9">
            <div class="float-start text-warning">
                <h4>BystrovStore</h4>
            </div>

        </div>
    </div>
    <hr class="border-2"/>
    <h6>
        <a class="fs-3 link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover text-secondary"
           href="{% url 'catalog:home' %}"/>Главная
    </h6>
    <h6>
        <a class="fs-3 link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover text-secondary"
           href="{% url 'catalog:product_list' %}"/>Товары
    </h6>
    <h6>
        <a class="fs-3 link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover text-secondary"
           href="{% url 'catalog:contacts' %}"/>Контакты
    </h6>
    {% if user.is_authenticated %}
    <h6>
        <a class="fs-3 link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover text-secondary"
           href="{% url 'blog:list' %}"/>Блог
    </h6>
    {% endif %}
    <div class="btn-group mb-1">

    </div>
    <div class="dropdown mb-1">
        <a class="btn btn-secondary dropdown-toggle w-100" role="button" data-bs-toggle="dropdown"
           aria-expanded="false">
            Пользователь
        </a>
        <ul class="dropdown-menu ">
            {% if user.is_authenticated %}
            <li class="form-control bg-primary">{{ user.username }}</li>
            <li>
                <hr class="dropdown-divider">
            </li>
            <form method="post" action="{% url 'users:logout' %}">
                {% csrf_token %}
                <li><button type="submit" class="dropdown-item" href="{% url 'users:logout' %}">Выход</button></li>
            </form>
            {% else %}
            <li><a class="dropdown-item" href="{% url 'users:login' %}">Вход</a></li>
            <li><a class="dropdown-item" href="{% url 'users:register' %}">Регистрация</a></li>
            <li>
                <hr class="dropdown-divider">
            </li>
            {% endif %}
        </ul>
    </div>
</menu>
